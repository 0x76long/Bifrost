<div id="ActiveMQ_Plugin_Contair">

    <div class="form-group">
        <label class="col-sm-3 control-label">IndeName: </label>
        <div class="col-sm-9">
            <input type="text" name="Elasticsearch_IndexName" id="Elasticsearch_IndexName" class="form-control"
                value="{$SchemaName}-{$TableName}" placeholder="{$SchemaName}-{$TableName}">
            <span class="help-block m-b-none">* 索引名,支持原数据标签 {$SchemaName},{$TableName}</span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">PrimaryKey ：</label>
        <div class="col-sm-9">
            <input type="text" name="Elasticsearch_PrimaryKey" id="Elasticsearch_PrimaryKey" class="form-control"
                placeholder="">
            <span class="help-block m-b-none">
                Elasticsearch文档ID对应数据源中的字段名,一般填主键
            </span>
            <span class="help-block m-b-none">
                为空，则自动别数据源中的主键
            </span>
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-3 control-label">mapping ：</label>
        <div class="col-sm-9">
            <textarea type="text" placeholder='{
  "mappings": {
    "properties": {},
    "date_detection": true,
    "dynamic_date_formats": [
      "yyyy-MM-dd",
      "yyyy-MM-dd HH:mm:ss",
      "yyyy-MM-dd HH:mm:ss.S",
      "yyyy-MM-dd HH:mm:ss.SS",
      "yyyy-MM-dd HH:mm:ss.SSS",
      "yyyy-MM-dd HH:mm:ss.SSSS",
      "yyyy-MM-dd HH:mm:ss.SSSSS",
      "yyyy-MM-dd HH:mm:ss.SSSSSS"
    ]
  }
}' name="Elasticsearch_Mapping" id="Elasticsearch_Mapping" class="form-control"
                placeholder="" rows=10></textarea>
            <span class="help-block m-b-none">
                Elasticsearch mapping
            </span>
            <div class="help-block m-b-none">
                为空，则自动别数据中的时间/日期字段 
            </div>
            
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-3 control-label">BatchSize：</label>
        <div class="col-sm-9">
            <input type="text" name="BatchSize" id="ES_BatchSize" value="100" class="form-control" placeholder="">
            <span class="help-block m-b-none">* 多少条刷一次数据</span>
        </div>
    </div>
</div>
